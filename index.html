<!DOCTYPE html>
<html>
<head lang="pt">
    <meta charset="UTF-8">
    <title>Metaplasmador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/metaplasmador.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Metaplasmador</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <!-- Content -->
    <div class="container" role="main">
        <div class="jumbotron">
            <h1>Bem-vindo ao Metaplasmador!</h1>
            <p>Transcritor automático Latim-português</p>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Transformar</h3>
            </div>
            <div class="panel-body">
                <div class="input-group">
                    <input id="input" type="text" class="form-control">
                            <span class="input-group-btn">
                                <button id="btn_aplicar" class="btn btn-primary" type="button" onclick="aplicarRegras()">Transformar!</button>
                            </span>
                </div><!-- /input-group -->
                <br />
                <div id="output">Saída</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Regras</h3>
                    </div>
                    <div class="panel-body">
                        <textarea id="regras" class="form-control" rows="10">d > b&#13;&#10;p > v</textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Conjuntos</h3>
                    </div>
                    <div class="panel-body">
                        <textarea id="conjuntos" class="form-control" rows="10">{V} = {a,e,i,o,u}&#13;&#10;</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/conjunto.js"></script>
    <script src="js/regra.js"></script>
    <script src="js/fileutils.js"></script>
    <script src="js/vendor/jquery-1.11.1.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

    <script>
        var regras = [];
        var conjuntos = {};
        loadRegras();


        function lerRegras() {
            regras = [];
            var regexSpaces = new RegExp(' ', 'g');
            var lines = $('#regras').val().split('\n');
            for (var i = 0; i < lines.length; i++) {
                var parts = lines[i].replace(regexSpaces, '').split('>');
                if (parts.length == 2) {
                    regras.push(new Regra(parts[0], parts[1]));
                } else if (parts.length == 1) {
                    regras.push(new Regra(parts[0], ''));
                }
            }
        }
        function lerConjuntos() {
            conjuntos = {};
            var regexSpaces = new RegExp('[ {}]', 'g');
            var lines = $('#conjuntos').val().split('\n');
            for (var i = 0; i < lines.length; i++) {
                var parts = lines[i].replace(regexSpaces, '').split('=');
                if (parts.length == 2) {
                    var elements = parts[1].split(',');
                    conjuntos[parts[0]] = elements;
                }
            }
        }
        function aplicarRegras() {
            lerConjuntos();
            lerRegras();
            var input = $('input').val();
            console.log('Input: ' + input);
            var output = input;
            for (var i = 0; i < regras.length; i++) {
                output = regras[i].aplicar(output);
            }
            $('#output').text(output);
        }

        function loadRegras() {
            getFileFromServer("regras/regras.txt", function (text) {
                if (text === null) {
                    console.log('Erro ao ler arquivo.');
                } else {
                    $('#regras').val(text);
                }
            });
        }

    </script>

</body>
</html>
